<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>

<script type="text/babel">
    // Use Component State with React
    const rootElement = document.getElementById('root');

    class StopWatch extends React.Component {
        state = { laps: 0, running: false };

        handleStart = () => {
            this.setState({ running: !this.state.running });
            if(this.state.running) {
                clearInterval(this.timer);
            } else {
                this.timer = setInterval(() => this.setState({ laps: ++this.state.laps }));
            }
        };

        handleClear = () => {
            this.setState({ laps: 0 });
        };

        componentWillUnmount() {
            clearInterval(this.timer);
        }

        render() {
            const { laps, running } = this.state;
            const buttonStyles = {
                border: '1px solid #ccc',
                background: '#fff',
                fontSize: '2em',
                padding: 15,
                margin: 5,
                width: 200,
            };

            return (<div style={{ textAlign: 'center' }}>
                <label style={{
                    fontSize: '5em',
                    display: 'block',
                }}>{laps}ms</label>
                <div>
                    <button onClick={ this.handleStart } style={ buttonStyles }>{ running ? 'Stop' : 'Start' }</button>
                </div>
                <div>
                    <button onClick={ this.handleClear } style={ buttonStyles }>Clear</button>
                </div>
            </div>)
        };
    }

    const element = <StopWatch />;

    ReactDOM.render(element, rootElement);

</script>

</body>
</html>
