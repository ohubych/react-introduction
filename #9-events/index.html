<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>

<script type="text/babel">
    // Use Event Handlers with React
    const rootElement = document.getElementById('root');

    let state = {eventCount: 0, username: ''};
    function setState(newState) {
        state = { ...state, ...newState };
        renderApp();
    };

    function increment() {
        return setState({ eventCount: ++state.eventCount })
    };

    function updateUserName(event) {
        console.log(event.nativeEvent);
        return setState({ username: event.target.value })
    }

    function App() {
        return (<div>
            <p>
                You clicked: { state.eventCount }
            </p>
            <p>
                <button onClick={ increment }>Click</button>
            </p>
            <p>
                You typed: { state.username }
            </p>
            <input onChange={ updateUserName } />
        </div>)
    };

    function renderApp() {
        ReactDOM.render(<App />, rootElement);
    }

    renderApp();

    setState({ username: 'Oleh', eventCount: 10 });

</script>

</body>
</html>
