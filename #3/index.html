<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<div id="root"></div>

<script type="text/babel">
    // Create a Simple Reusable React Component
    const rootElement = document.getElementById('root');

    const message = (props) => (<div>{ props.msg }</div>);
    const Title = (props) => (<div> { props.children } </div>)

    const element = (<h1 className="app-title">
        { message({ msg: 'Hello word!' }) }
        { React.createElement(message, { msg: 'Bay word!' }) }
        <Title children="Hello from component!"/>
    </h1>);

    ReactDOM.render(element, rootElement);
</script>
</body>
</html>
